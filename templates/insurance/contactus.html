<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add Bootstrap CSS or link to your preferred CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static "profile_pic/Customer/phy2.jpeg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Add an overlay to cover the entire page */
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust the alpha value as needed */
            z-index: 1;
        }

        .feedback-container {
            background-color: cadetblue;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
            color: whitesmoke; /* Set text color for better contrast */
            position: relative;
            z-index: 2; /* Ensure the form appears above the overlay */
        }

        .feedback-title {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Add other necessary styles */
    </style>
</head>

<body>
<div class="overlay"></div>

{% include "insurance/navbar.html" %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="feedback-container">
                <h2 class="alert feedback-title">Send Us Your Valuable Feedback!</h2>

                <form method="POST" autocomplete="off">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="fname" name="fname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg d-block mx-auto">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% include "insurance/footer.html" %}

<!-- Bootstrap JS or any other JS scripts if needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
